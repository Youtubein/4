<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Dynamic Gradient Boxes</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body {
      aspect-ratio: 9/16;
      max-width: 100vw;
      max-height: 100vh;
    }

    .welcome-box {
      padding: 50px;
      border-radius: 15px;
      border: 1px solid transparent;
      position: relative;
      background-color: rgba(255, 163, 203, 0.9);
      animation: glow 4s linear infinite;
      box-shadow: 0 0 40px rgb(255, 0, 0);
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
      cursor: pointer;
    }

    .welcome-box::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      background: linear-gradient(45deg,
        #ff1493, #00ff7f, #ffd700, #1e90ff, #ff4500, #00ffff, #ff69b4, #7fff00);
      background-size: 400% 400%;
      z-index: -1;
      filter: blur(15px);
      animation: colorCycle 5s linear infinite;
      border-radius: 25px;
    }

    .text-box {
      padding: 20px;
      border-radius: 20px;
      font-size: 40px;
      font-weight: bold;
      text-transform: uppercase;
      color: black;
      text-align: center;
      transition: background 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .text-box.english {
      background: #9bbfff;
      border: 5px solid #ff4040;
    }

    .text-box.hinglish {
      background: #9cd3d3;
      border: 5px solid #c300d1;
    }

    .text-box:active, .text-box:hover {
      background: #00ff59;
      box-shadow: 0 0 20px rgba(28, 3, 255, 0.8);
    }

    .animated-text span {
      display: inline-block;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
    }

    .text-box.english .animated-text span:nth-child(1) { animation-delay: 0.1s; }
    .text-box.english .animated-text span:nth-child(2) { animation-delay: 0.2s; }
    .text-box.english .animated-text span:nth-child(3) { animation-delay: 0.3s; }
    .text-box.english .animated-text span:nth-child(4) { animation-delay: 0.4s; }
    .text-box.english .animated-text span:nth-child(5) { animation-delay: 0.5s; }
    .text-box.english .animated-text span:nth-child(6) { animation-delay: 0.6s; }
    .text-box.english .animated-text span:nth-child(7) { animation-delay: 0.7s; }

    .text-box.hinglish .animated-text span:nth-child(1) { animation-delay: 0.1s; }
    .text-box.hinglish .animated-text span:nth-child(2) { animation-delay: 0.2s; }
    .text-box.hinglish .animated-text span:nth-child(3) { animation-delay: 0.3s; }
    .text-box.hinglish .animated-text span:nth-child(4) { animation-delay: 0.4s; }

    @keyframes colorCycle {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 40px rgba(0, 255, 221, 0.581);
      }
      50% {
        box-shadow: 0 0 60px rgba(255, 255, 255, 0.4);
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/31/audio_3f6b35294c.mp3?filename=space-ambient-112925.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  <div class="welcome-box">
    <div class="text-box english" onclick="window.location.href='https://youtubein.github.io/11/'">
      <div class="animated-text">
        <span>L</span><span>I</span><span>B</span><span>R</span><span>A</span><span>R</span><span>Y</span>
      </div>
    </div>
    <div class="text-box hinglish" onclick="window.location.href='https://youtubein.github.io/12/'">
      <div class="animated-text">
        <span>H</span><span>O</span><span>M</span><span>E</span>
      </div>
    </div>
  </div>
  <script>
    // Optional: If you want to add any additional JavaScript logic, it can go here
  </script>
</body>
</html>
